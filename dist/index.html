<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">

        <div class="header">Todo List

            <div class="nightMode">
                <img src="" alt="" class="icon">
                <img src="" alt="" class="icon">
            </div>
        
        </div>

        <div class="mainProjects">
            <div class="mainProjectHolder">
            <div class="Project projectView">All Tasks</div>
            <div class="Project projectView">Today</div>
            <div class="Project projectView">Weekly</div>
            <div class="Project projectView">Monthly</div>
            </div>
            
        </div>

        <div class="createdProjects">

            <div class="title">Projects:</div>
            <div class="projectHolder">

                <div class="Project selected">Example1</div>
                <button class="Project addProjectBtn">AddProject</button>

            </div>
            <div class="title notes">Notes</div>

        </div>

        <div class="taskDisplay">
            
            <div class="tasks">

                <div class="task">

                    <div class="lowPriority"></div>

                    <div class="taskContent">

                        <div class="checkMark"></div>
                        <div class="taskTitle">BOB, DO SOMETHING!</div>
                        <div class="taskTime">12/03.2992</div>

                    </div>
                    
                </div>
                <div class="task">

                    <div class="mediumPriority"></div>

                    <div class="taskContent">

                        <div class="checkMark"></div>
                        <div class="taskTitle">Do something!</div>
                        <div class="taskTime">12/03.2992</div>

                    </div>
                    
                </div>
                <div class="task">

                    <div class="highPriority"></div>

                    <div class="taskContent">

                        <div class="checkMark"></div>
                        <div class="taskTitle">Do something!</div>
                        <div class="taskTime">12/03.2992</div>

                    </div>
                    
                </div>

            </div>

            <!-- for later -->
            <!-- <div class="noteDisplay">
                <div class="favorites">
                    favorites:
                    <div class="Project favProject">Example1</div>
                </div>
                <div class="notes">
                    <div class="note"></div>
                    <div class="note"></div>
                </div>
            </div> -->
            <div class="addTaskBtn">+</div>

        </div>

    </div>
</body>
</html>
